<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <form id="stringGeneratorForm">
        <label for="length">Length of the string:</label>
        <input type="number" id="length" name="length" min="1" required><br><br>
        
        <label for="digits">Include digits (0-9):</label>
        <input type="checkbox" id="digits" name="digits" value="digits"><br><br>
        
        <label for="uppercase">Include uppercase letters (A-Z):</label>
        <input type="checkbox" id="uppercase" name="uppercase" value="uppercase"><br><br>
        
        <label for="lowercase">Include lowercase letters (a-z):</label>
        <input type="checkbox" id="lowercase" name="lowercase" value="lowercase"><br><br>
        
        <button type="button" id="generateButton">Generate</button>
    </form>
    
    <br>
    <label for="result">Generated String:</label>
    <input type="text" id="result" readonly>
    
    <script>
        $(document).ready(function() {
            $('#generateButton').click(function() {
                var length = $('#length').val();
                var characters = '';
                
                if ($('#digits').is(':checked')) {
                    characters += '0123456789';
                }
                if ($('#uppercase').is(':checked')) {
                    characters += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
                }
                if ($('#lowercase').is(':checked')) {
                    characters += 'abcdefghijklmnopqrstuvwxyz';
                }
                
                if (characters.length === 0) {
                    alert('Please select at least one character set.');
                    return;
                }
                
                var result = '';
                for (var i = 0; i < length; i++) {
                    var randomIndex = Math.floor(Math.random() * characters.length);
                    result += characters[randomIndex];
                }
                
                $('#result').val(result);
            });
        });
    </script>
</body>
</html>
